name: Update Note Status Tracking

on:
  schedule:
    - cron: "0 */3 * * *" # Runs every 3 hours at the top of the hour
  workflow_dispatch: # Allow manual triggering

jobs:
  update-note-status:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      # X API OAuth 1.0a credentials
      X_API_KEY: ${{ secrets.X_API_KEY }}
      X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
      X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
      X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
      # Airtable credentials for logging
      AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
      AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update note status tracking
        run: bun run update-notes
        env:
          NODE_ENV: production

      - name: Log completion
        run: echo "Note status update completed at $(date)"