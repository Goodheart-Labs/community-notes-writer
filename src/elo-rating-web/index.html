<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Notes Branch Comparison - Elo Rating</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Community Notes Branch Comparison</h1>
            
            <!-- Controls -->
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
                    <select id="dateRange" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        <option value="1">Last 24 hours</option>
                        <option value="2">Last 2 days</option>
                        <option value="7">Last 7 days</option>
                        <option value="14">Last 14 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="90">Last 90 days</option>
                    </select>
                </div>
                
                <button id="fetchData" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i>Fetch Data
                </button>
                
                <button id="exportResults" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition-colors" disabled>
                    <i class="fas fa-download mr-2"></i>Export Results
                </button>
                
                <button id="clearCache" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 transition-colors" title="Clear cached data">
                    <i class="fas fa-trash mr-2"></i>Clear Cache
                </button>
            </div>
            
            <!-- Progress -->
            <div class="mt-4">
                <div class="flex justify-between text-sm text-gray-600 mb-1">
                    <span>Progress: <span id="progressText">0 / 0</span></span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progressBar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Main Comparison Area -->
            <div class="lg:col-span-3">
                <!-- Loading State -->
                <div id="loadingState" class="bg-white rounded-lg shadow-md p-12 text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600">Click "Fetch Data" to load tweets for comparison</p>
                </div>

                <!-- Comparison Interface -->
                <div id="comparisonInterface" class="hidden">
                    <!-- Tweet Display -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-3">Tweet</h2>
                        <div id="tweetContent" class="text-gray-700 whitespace-pre-wrap"></div>
                        <div id="tweetUrl" class="mt-2 text-sm text-blue-500 hover:underline"></div>
                    </div>

                    <!-- Notes Comparison -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <!-- Left Note -->
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-3 text-center">Option A</h3>
                            <div id="leftNote" class="text-gray-700 min-h-[150px]"></div>
                        </div>

                        <!-- Right Note -->
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-3 text-center">Option B</h3>
                            <div id="rightNote" class="text-gray-700 min-h-[150px]"></div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Which note is better?</h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <button id="leftBetter" class="bg-blue-500 text-white px-4 py-3 rounded-md hover:bg-blue-600 transition-colors">
                                <i class="fas fa-arrow-left mr-2"></i>A is Better
                            </button>
                            <button id="rightBetter" class="bg-blue-500 text-white px-4 py-3 rounded-md hover:bg-blue-600 transition-colors">
                                B is Better<i class="fas fa-arrow-right ml-2"></i>
                            </button>
                            <button id="equal" class="bg-gray-500 text-white px-4 py-3 rounded-md hover:bg-gray-600 transition-colors">
                                <i class="fas fa-equals mr-2"></i>Equal
                            </button>
                            <button id="skip" class="bg-yellow-500 text-white px-4 py-3 rounded-md hover:bg-yellow-600 transition-colors">
                                <i class="fas fa-forward mr-2"></i>Skip
                            </button>
                        </div>
                    </div>
                </div>

                <!-- No More Comparisons -->
                <div id="noMoreComparisons" class="hidden bg-white rounded-lg shadow-md p-12 text-center">
                    <i class="fas fa-check-circle text-4xl text-green-500 mb-4"></i>
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">All Comparisons Complete!</h2>
                    <p class="text-gray-600">You've evaluated all available tweet pairs. Check the leaderboard for results.</p>
                </div>
            </div>

            <!-- Leaderboard Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-trophy mr-2 text-yellow-500"></i>Leaderboard
                    </h2>
                    <div id="leaderboard" class="space-y-3">
                        <p class="text-gray-500 text-center py-8">No ratings yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./dist/app.js"></script>
</body>
</html>
